{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>

  <link rel="stylesheet" href="{% static 'blog/styles.css' %}">

</head>
<body>
  <header>
    <nav>
        <ul>
      
      <li><a href="/aboutme">About Me</a></li>
      <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

    <div class="main">
        
        <div class="blog">
          <h2 id="branding">Wellness Daily </h2>
                {% for post in posts %}
            <div class="post">
            <div class="content">
                <h4 id="title"><a href="/post/{{post.pk}}">{{post.title}}</a></h4>
                <h5 id="author">By {{post.author}} &nbsp;&nbsp;&nbsp;  date:{{post.date}}</h5>
                <!-- {% for tag in post.tags %}
                <div class="tag">
                    <a href="/tag/{{tag.name}}">{{tag.name}}</a>
                </div>
                {% endfor %} -->
                <div class="thumbnail"><img src="/static/images/{{post.thumbnail}}"></div>
               
              
                
              
              </div>
      
            </div>   
           {% endfor %}
                 
            
        </div>
    </div> 
  </body>
    
</html>
